<div class="wrapper">
  <app-state-buttons
    (save)="onSaveGame()"
    (load)="onLoadGame()"
  ></app-state-buttons>
  <app-stats [game]="game"></app-stats>
  <app-canvas
    (blockAdd)="onBlockAdd($event)"
    (blockRemove)="onBlockRemove($event)"
    [infrastructure]="infrastructure"
    [blockName]="blockName">
  </app-canvas>
  <app-menu
    [blockName]="blockName"
    (blockTypeChange)="onBlockTypeChange($event)"></app-menu>
  <app-game-date [game]="game"></app-game-date>
</div>
